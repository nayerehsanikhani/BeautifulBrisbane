<script>
    const brisbaneItems = document.querySelectorAll('.brisbane-item-wrapper');
    brisbaneItems.forEach(brisbaneItem=> {
        brisbaneItem.addEventListener('mouseover', () => {
            console.log(brisbaneItem.childNodes[1].classList);
            brisbaneItem.childNodes[1].classList.add('img-darken');
       })
       brisbaneItem.addEventListener('mouseout', () => {
            console.log(brisbaneItem.childNodes[1].classList);
            brisbaneItem.childNodes[1].classList.remove('img-darken');
       })
    })
</script>
